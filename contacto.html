<!-- Begin
function getCookie(name){
var cname = name + "=";               
var dc = document.cookie;             
if (dc.length > 0) {              
begin = dc.indexOf(cname);       
if (begin != -1) {           
begin += cname.length;       
end = dc.indexOf(";", begin);
if (end == -1) end = dc.length;
return unescape(dc.substring(begin, end));
   } 
}
return null;
}
function setCookie(name, value, expires) {
document.cookie = name + "=" + escape(value) + 
((expires != null) ? "; expires=" + expires.toGMTString() : "")
+ "; path=/";
}
function setName() {
var expdate = new Date ();
expdate.setTime (expdate.getTime() + (24 * 60 * 60 * 1000 * 365));
var prompt=i = document.Mail.name.value;
setCookie("name", i, expdate);
}
function getName() {
if(getCookie("name") != null) {
document.Mail.Name.value = getCookie("emailname");
   }
}
function getInfo() {
var now= new Date();
document.Mail.Info.value = "Navegador: " + navigator.userAgent;
document.Mail.Info.value += "Fecha:" + now;
}
function checkMultiple() {
if (getCookie("emailsent") == 'true') return true;
else return false;
}
function process() {
setCookie("emailsent", "true");
with (document.Mail) {
if (Subject.selectedIndex == 1) action = "mailto:claudia98ac@gmail.com?subject=Comentario";
else if (Subject.selectedIndex == 2) action = "mailto:claudia98ac@gmail.com?subject=Pregunta";
else if (Subject.selectedIndex == 3) action = "mailto:claudia98ac@gmail.com?subject=Sugerencia";
else if (Subject.selectedIndex == 4) action = "mailto:claudia98ac@gmail.com?subject=Enlace roto";
else action = "mailto:claudia98ac@gmail.com?subject=Otros";
   }
}
function formCheck() {
var passed = false;
with (document.Mail) {
if (Subject.selectedIndex == 0) { 
alert("Por favor selecciona asunto.");
Subject.focus();
}
else if (Name.value == "") {
alert("Por favor incluye tu nombre.");
Name.focus();
}
else if (checkMultiple == "") {
if (confirm("Acabas de mandar un email utilizando este formulario, ¿estás seguro de que quieres mandar otro?")) {
process();
passed = true;
   }
}
else {
process();
passed = true;
   }
}
return passed;
}
// End -->
